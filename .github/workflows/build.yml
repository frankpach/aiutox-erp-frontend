name: Frontend CI

# El build y push de Docker se hace localmente con scripts/50-deploy/build-and-deploy.ps1
# Este workflow solo valida el c√≥digo en GitHub (sin runners self-hosted)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build
        run: npm run build